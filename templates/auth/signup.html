<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Directory Surf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 font-sans">

  <div class="max-w-md mx-auto px-4 py-12">
    <h1 class="text-2xl font-bold text-center mb-6">Create an Account</h1>

    {{ if .Error }}
      <div class="bg-red-100 text-red-800 px-4 py-3 rounded-xl mb-4 text-sm">
        {{ .Error }}
      </div>
    {{ end }}

    <form method="POST" action="/signup" class="space-y-6">
      <div>
        <label class="block text-sm font-medium mb-1">Full Name</label>
        <input type="text" name="name" required
               class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-black" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input type="email" name="email" required
               class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-black" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Password</label>
        <input type="password" name="password" required
               class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-black" />
      </div>

      <button type="submit"
              class="w-full py-3 px-4 bg-black text-white rounded-xl hover:bg-gray-900 text-sm font-medium">
        Create Account
      </button>
    </form>

    <div class="mt-8 text-sm text-center text-gray-500">
      Or continue with
    </div>

    <div class="mt-4 space-y-2">
      <a href="/auth/github"
         class="block text-center bg-gray-800 text-white py-2 rounded-xl text-sm hover:bg-gray-900">
        Sign up with GitHub
      </a>
      <a href="/auth/google"
         class="block text-center bg-red-600 text-white py-2 rounded-xl text-sm hover:bg-red-700">
        Sign up with Google
      </a>
    </div>

    <div class="mt-6 text-center text-sm text-gray-500">
      Already have an account? <a href="/login" class="text-blue-600 hover:underline">Log in</a>
    </div>
  </div>

</body>
</html>
