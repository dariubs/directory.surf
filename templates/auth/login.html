<!DOCTYPE html>
<html>
<body>
  <h2>Sign Up</h2>
  <form method="POST" action="/login">
    <input name="email" type="email" required>
    <input name="password" type="password" required>
    <button type="submit">Sign In</button>
  </form>

  <div class="mt-4 space-y-2">
    <a href="/auth/github" class="block text-center bg-gray-800 text-white py-2 rounded-xl text-sm">Continue with GitHub</a>
    <a href="/auth/google" class="block text-center bg-red-600 text-white py-2 rounded-xl text-sm">Continue with Google</a>
  </div>
  
  <p>{{ .Error }}</p>
</body>
</html>
